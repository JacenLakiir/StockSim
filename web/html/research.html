<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>StockSim</title>
    <meta name="description" content="" />
    <meta name="author" content="Eric Mercer" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />

    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  </head>

  <body>
    <div>
      <header>
        <h1>StockSim</h1>
      </header>
      
      <div class="content">
        
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="leaderboards.html">Leaderboards</a></li>
          </ul>
        </nav>
        
        <h3 align="center">Research</h3>
        
        <div align="center">
          <p>
            <fieldset align="left">
              <legend>By Stock</legend>
                <form name="getStocks" action="getStocks.jsp" method="get">
                  Look up stocks by symbol:<br><input type="search" name="stocks" size="50" placeholder="e.g. GOOG AAPL" required="required">
                  <input type="submit" value="Get Stock Data">
                </form>
            </fieldset>
          </p>
          
          <p>
            <fieldset align="left">
              <legend>By Criteria</legend>
              <form name="applyFilter" action="applyFilter.jsp" method="get">
                <label>Filter by: </label>
                <select id="filters">
                  <option value="1">price</option>
                  <option value="2">% change</option>
                  <option value="3">beta</option>
                  <option value="4">P/E</option>
                  <option value="5">yield</option>
                </select>
                <select id="inequalities">
                  <option value="1">&lt;</option>
                  <option value="2">&le;</option>
                  <option value="3">&equiv;</option>
                  <option value="4">&ge;</option>
                  <option value="5">&gt;</option>
                </select>
                <input type="number" name="filterValue" required="required">
                <input type="submit" value="Apply Filter">
              </form>
              </fieldset>
            </p>
          </div>
      </div>
      
        <footer>
        <p>
          &copy; Copyright 2012 by Eric Mercer &amp; David Liu
        </p>
      </footer>
    </div>
  </body>
</html>
